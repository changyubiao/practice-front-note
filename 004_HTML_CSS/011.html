<!DOCTYPE html>
<!-- 
 如果你在 border-radius 属性中只指定一个值，那么将生成 4 个 圆角。

但是，如果你要在四个角上一一指定，可以使用以下规则：

四个值: 第一个值为左上角，第二个值为右上角，第三个值为右下角，第四个值为左下角。
 上左 ， 上右  ，  下右，下左    

三个值: 第一个值为左上角, 第二个值为右上角和左下角，第三个值为右下角
两个值: 第一个值为左上角与右下角，第二个值为右上角与左下角
一个值： 四个圆角值相同
 
 
 
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title> 圆角 border-radius</title>
		<style type="text/css">
			
			#content{
	
				width: 100px;
				height: 100px;
				background-color: skyblue;
				
				/* 指定圆角  */
				border-radius: 10px  ;
				
				padding: 10px;
			}
			
			
			.one_two>one {
				text-align: left;
				
			}
			.one_two>one {
				text-align: right;
				
			}

			
		</style>
	</head>
	<body>
		
		
		
		<div id="content">
			<div class="one_two">
				<span class="one">1</span>
				<span class="two">2</span>
			</div>
			
			<div class="threefour">
				<span class="three">3</span>
				<span class="four">4</span>
			</div>
			
			
		</div>
		
	</body>
</html>
