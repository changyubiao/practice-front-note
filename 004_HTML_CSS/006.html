<!DOCTYPE html>
<!-- 
 practice 导航栏
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title>practice 导航栏</title>

		<style type="text/css">
			#nav {
				text-align: center;
			}

			#nav>a {

				width: 120px;
				height: 50px;
				/* 先转成块级元素 */
				display: inline-block;
				background-image: url(image/bg.png);

				/* 调整 行高 和父元素 一样  */
				line-height: 50px;

				/* 颜色 白色 */
				color: #FFFFFF;
				/*  消除链接 下划线 */
				text-decoration: none;


				font-family: "微软雅黑", "宋体";

			}

			#nav>a:hover {
				/*  注意这里不要 */
				background-image: url(image/bgh.png);
				font-weight: 800;
				font-size: 22px;
			}
		</style>
	</head>
	<body>


		<div id="nav">

			<a href="#">测试菜单1</a>
			<a href="#">测试菜单2</a>
			<a href="#">测试菜单3</a>
			<a href="#">测试菜单4</a>
			<a href="#">测试菜单5</a>

		</div>

	</body>
</html>
