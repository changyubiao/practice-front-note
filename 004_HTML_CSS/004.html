<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			
			div{
				width: 100px;
				height: 100px;
				padding: 10px;
				
				margin: 10px;
				display: inline;
			}
			
			.green{
				background-color: green;
			}
			
			.red{
				background-color: red;
			}
			
			
			span{
				width: 100px;
				height: 100px;
				padding: 10px;
				
				margin: 10px;
				
				display: block;
				/* display: inline; */
			}
		</style>
	</head>
	<body>
		
		
		<div class="green">
			AAAA
		</div>
		
		<div class="red">
			AAAA
		</div>
		
		
		<span class="green">
			AAAA
		</span>
		<span class="red">
			AAAA
		</span>
	</body>
</html>
