# 显示模式
display 有以下 三种
  - block  
  - inline  
  - inline-block
  
 
 ## 块级元素
常用块级元素： div  h1-h6  p   ul  ol  li  
		div 元素  经常被当做布局元素使用  
		
块级元素 特点：
	- 自己 占用一行
	- 自己可以设定  height width      
	- 可以设定 内边距,外边距   padding  margin  
				
				padding 
		 		padding-top: 1px;
				padding-right: 1px;
				padding-bottom: 1px;
				padding-left: 5px; 
				
				margin 
				
	- 块级元素 的宽度  是 其 容器（父亲） 宽度的100% 
	- 块级元素内部可以容纳 其他的块级元素 或者 内联元素 
	- 例外： p , h1-h6    通常只放文字 


## 行内元素
inline  行内元素 
	常用的 行内元素    span , a , 文本格式化标记 strong  em ins del 
	
行内元素 特点： 
	- 相邻的元素在一行
	-  行内元素无法设置形状  ，width height
	- 行内元素 可以设置  内边距   但是设置外边距 只有 水平方向有效 
	- 默认宽度   是其内部内容 的宽度 .
	- 通常只容纳文本 或者其他 行内元素 
	- 例外     a 元素 内部可以放  块级元素（div）
			 注意：a 元素内部 不可以放 a 元素 


## 行内块元素
inline-block  行内块元素  
	常用元素： img   input  table > td
	
	特点： 
		相邻的行内 块元素 可以放在一行上  (行内元素)
		行内元素 可以设置 width height    padding  margin  （块级元素）



显示模式的转换 

块级元素变为 行内元素   :  display:inline

行内元素 变为 块级元素  :  dispaly:block

块级元素 或行内元素 变为 行内块元素 : display:inline-block

# CSS 的特性
	- 如何解决冲突
		冲突： 两个选择器 针对 同一个元素 设定同一个的CSS 属性
    - CSS  的 层叠性 
		如果两个选择器选到了同一个元素 ，并且对 同一个属性 进行设定 ，那么后定义的属性 将会覆盖先前定义的属性。
		如果 是 针对不同的css 属性 进行设定 互不影响。  （因为没有影响） 
		如果 有相同的属性，和不同的属性    ，则不同的属性不受影响 
	
	
	- CSS 继承性  
		1. 一个元素 的CSS的属性 可以继承 来自父亲或者祖辈的CSS 属性， 
		2. 如果父亲，祖辈都设定了同一个属性的属性，那么应该 采取 就近原则 ，即父辈的css 属性继承到自己
		3. 只有一部分 的CSS属性 是可以继承的 ，有一些 不能 继承。
			常用的CSS属性可以继承
			- 字体  颜色 color   line-height   text-align   text-indent  
		
	
	
	- CSS 的优先级 
		1.  优先级 不同，高优先级的 选择器 会覆盖 低优先级选择器 CSS 属性
		2. 优先级 相同，  定义在后面的，会覆盖定义在先的选择器的 CSS 属性 
		
		3.  优先级 确定方法   （0<1<2<3) 0 优先级最低
			1.  *  ， 继承的 优先级       = 0,0,0,0
			2.  元素            =  0,0,0,1
			3.  类 ，伪类       =  0,0,1,0
			4. ID 选择器        = 0,1,0,0
			5. h行内样式        = 1,0,0,0
			6.  !important       = 无穷大   
					p {
						background-color: blue!important;
					}
			7. 复合选择器  优先级   把所有出现的单个选择器 优先级  进行累加不进位
