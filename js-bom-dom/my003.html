<html>

	<body>

		<p>11111111</p>
		<p class="myP"></p>


		<p>222222222222</p>
		<p class="myP"> defg</p>
		<p class="myP"> 3.14</p>


		<form action="" method="post">
			
			<input type="button" name ="input1" value="按钮1"/>
			<input type="button" name ="input1" value="按钮2"/>
			<input type="button" name ="input1" value="按钮3"/>

		<script type="text/javascript">
			//  document  获取 元素的一些方法 
			// getElementsByClassName , getElementsByTagName
			// document.getElementById();

			// document.getElementsByClassName();
			// document.getElementsByTagName();




			ps = document.getElementsByTagName('p');

			console.log("ps:",ps);

			for (var i = 0; i < ps.length; i++) {
				ps[i].innerText = '我是修改以后的字符串，现在是第' + i + '行';

			};

			// HTMLCollection 不是数组, 不能用in/forEach
			for (var i in ps) {
				console.log(i);
				ps[i].innerText = '我还是修改后的字符串，现在是第' + i + '行';
			}


			var ps2 = document.getElementsByClassName('myP');
			console.log("ps2:", ps2);
			for (var i = 0; i < ps2.length; i++) {
				var style = ps2[i].style;

				style.fontSize = '25px';
				style.fontWeight = '700';
				
				style.backgroundColor = '#000000';
				style.color ='#FF0000';
				style.display = 'block';
			};
			
			// document.getElementsByName()
			
			
			
			// name 只对部分标签有效, form,表单元素,img,iframe
			var inputs= document.getElementsByName('input1');
			
			for (var i = 0;i<inputs.length;i++){
				var style = inputs[i].style;
				
				style.fontSize = '40px';
				style.fontWeight = '700';
				style.color  = '#000000';
			}
			
		</script>
