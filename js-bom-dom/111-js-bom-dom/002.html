<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<script src="common.js" type="text/javascript" charset="utf-8"></script>


		<style type="text/css">
			/* 
		 考虑 css 的优先级问题 
		 
		 
		 */

			div {
				width: 100px;
				height: 100px;
				background-color: #FF0000;

			}


			.show {
				display: block;

			}

			.hidden {

				display: none;
			}
		</style>
	</head>
	<body>


		<div id="div1" class="show">this is a div </div>

		<input type="button" name="" id="btns" value="显示" />
		<input type="button" name="" id="btnh" value="隐藏" />



		<script type="text/javascript">
			// 显示 用两个按钮实现了
			document.querySelector('#btns').onclick = function() {

				var div1 = document.getElementById('div1');
				removeClassName(div1, 'hidden');
				addClassName(div1, 'show');


			}


			// 隐藏
			document.querySelector('#btnh').onclick = function() {

				var div1 = document.getElementById('div1');
				removeClassName(div1, 'show');
				addClassName(div1, 'hidden');

			}

			document
		</script>
	</body>
</html>
