<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<style type="text/css">
			
			
			input {
				color: #666666;
				width: 400px;
				height: 30px;
			}
		</style>
	</head>
	<body>
		
		
		
		<input type="text" name="" id="txt" value="请输入搜索内容" />
		
		<!-- 
		 
		有提示的文本框 
		 -->
		<script type="text/javascript">
			var prompt = "请输入搜索内容";
			
			
			
			document.querySelector('#txt').onfocus =function(){
				// 获得焦点 
				// 字体清空，字体黑色 
				if (this.value ===prompt){
					this.value = '';
					this.style.color = '#000000';
					
				}
				
				
				
			}
			
			
			
			document.querySelector('#txt').onblur = function(){
				// 失去焦点 
				if (this.value  ===''){
					this.value = prompt;
					this.style.color = '#666666';
				}
				
				
			}
			
		</script>
		
	</body>
</html>
