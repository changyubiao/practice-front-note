		原型
			每个函数，都有一个内置属性，叫做prototype（原型）
			prototype是对象
			如果一个对象是通过new产生的，那么这个对象将有缺省的属性，__proto__，这个属性指向函数的原型。

		
		
		
		*/ 
		
		
			// Person 对象, name, age, say()
			// 1. 工厂方法
			function createPerson(name, age, saidWords) {
				var person = {};
				person.name = name;
				person.age = age;
				person.say = function() {
					console.log(saidWords);
				}
				return person;
			}

			var person1 = createPerson('隔壁王校长', 25, '同学们好!');

			// 原型: 用来让所有构造函数生成的对象可以共享属性和方法
			function Person(name, age) { // 构造函数
				this.name = name;
				this.age = age;
			}

			// 使用原型,在prototype 挂上你需要的方法
			Person.prototype.say = function(saidWords) {
				console.log(saidWords);
			}

			var person4 = new Person('隔壁王校长', 25); // 实例
