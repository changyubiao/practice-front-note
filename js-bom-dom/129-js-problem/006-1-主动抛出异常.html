<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<h1>
			问：JS中如何捕获异常？
		</h1>
		
		
		
		
		<!-- 
		 
		try
		catch
		finally
 
		 -->
		
		<script type="text/javascript">
			
			
			
			try {
				// 主动 抛出异常 
				throw {
					message:'My customized Error'
				}
				console.log('hello');
		
			}catch(err){
				console.log(err);
				console.log(err.message);
			}finally{
				// 一定会执行， 和java 一样
				console.log('111111');
			}
			
		</script>
		
		
		
		
	
		
	</body>
</html>
