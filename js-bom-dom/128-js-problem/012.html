<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<!-- 
	 问：什么是本地对象，内置对象和宿主对象？
	 
	 
	 -->
	<body>
		<!-- 
		 
		 本地对象：
			可以实例化的对象，比如Array，RegExp等
		 
		 内置对象：
			不可以实例化的对象，比如Math等
		 
		 宿主对象：
			浏览器提供的缺省对象，比如DOM，BOM中的window，document

		 
		 
		 -->
		
	</body>
</html>
