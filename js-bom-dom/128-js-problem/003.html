<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		
		<!-- 
			 
			 
		问：数组方法pop，push，shift，unshift的区别
			 
			 
		 
		 数组尾部操作
		 push pop 
		 入栈， 出栈
		 典型栈操作 
		 
	 
		
		数组头部操作
		unshift  shift
		元素从头部进入， 从头部出去 
		 
		 
		 
		
		 
		 
		 
		
		
		
		 
		 -->
		 
	</body>
	
	
	<script type="text/javascript">
		
		var  arr = [];
		
		for (let i = 0;i< 5;i++){
			arr.unshift(i);
		}
		console.log(arr);
		
	</script>
</html>
