<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<!-- 
	
	
	 问：document load 和 document ready的区别？
	 
	 
	 
	 -->
	<body>
		
		
		<!-- 
		 
		 html 见到js 会停止，同步加载 
		 
		 图片 和样式 是 异步加载 
		 
		 
		 边运行 边加载..
		 
		 
		 ready（DOMContentLoaded）
			HTML，JS加载完成
		 
		 
		 load（window.onload）
			样式、图片等文件加载完成
		 



		 
		 
		 css 写在前面
		 
		 
		 自己写的 js 尽量写在尾部 body 最后一部分。
		 
		 
		 
		 
		 -->
	</body>
</html>
