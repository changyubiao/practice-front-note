<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<!-- 
		 问：论述JS中的继承方法？
		 
		 继承方法
		 
		 
		（6）寄生式组合继承：寄生式继承+父类实例属性剥离+组合继承

		
		 -->

		<script type="text/javascript">
			// 构造函数
			function Person(name) {
				this.name = name;
				this.sum = function() {
					var total = 0;
					for (var i = 0; i < 10; i++) {
						total += i
					}
					console.log(total);
				}
			}
			Person.prototype.age = 10;



			function content(obj) {
				function F() {};
				F.prototype = obj;
				return new F(); //返回函数对象
			}

			
			var con = content(Person.prototype);
			
			
			function Sub(){
				// 继承了父类的  构造函数的属性
				Person.call(this)
			}
			
			Sub.prototype = con ;  // 继承了con 实例
			con.constructor = Sub ;  //修复实例
			
			
			
			var frank = new Sub();
			
			console.log(frank.age);
			// console.log(frank.name);
			console.log(typeof frank); // object 
			console.log(frank instanceof Person); // true
		</script>
	</body>
</html>
