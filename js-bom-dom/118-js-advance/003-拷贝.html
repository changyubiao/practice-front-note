		<script type="text/javascript">

			var f1 = new F1()

			// f2.__proto__ = f1;


			// 第二种写法
			var f2 = Object.create(f1);
			
			// 
			// var f3 = Object.create(f1.__proto__);

			

			f2.a = 100;
			f2.b = 2;
			
			// f3.name = 'frank';
			
			
			console.log(f1.a, f1.b, f1.f());
			console.log(f2.a, f2.b, f2.f());
