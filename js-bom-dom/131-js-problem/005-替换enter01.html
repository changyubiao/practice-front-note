<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<textarea  id = "txt" rows="5" cols="50"></textarea>
		
		
		
		
		
		<script type="text/javascript">
			
			var txt = document.querySelector('#txt');
			
			txt.addEventListener('keydown',function(e){
				e  = e || window.event ;
				console.log(e);
				// console.log(e.keyCode);
				if (e.keyCode ==13){
					// 干掉缺省行为 
					e.preventDefault();
					this.value = this.value + '{enter}';
				}
			})
			
			
		</script>
		
	</body>
</html>
