<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p>问：实现在textarea中输入回车，输入字符串{enter}</p>


		<textarea id="txt" rows="10" cols="40"></textarea>


		<script type="text/javascript">
			var txt = document.querySelector('#txt');


			txt.addEventListener('keydown', function(e) {
				e = e || window.event;

				var enter = 13;
				if (e.keyCode === enter) {

					e.preventDefault();
					this.value += '{enter}';
				}
				// console.log(e);

			})
		</script>

	</body>
</html>
