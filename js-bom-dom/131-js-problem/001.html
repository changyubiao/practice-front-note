			// 1. 直接写 


			Number.prototype.toCurrency00 = function() {

				var ret = '$0.00';
				if (isNaN(this)) {
					return ret;
				}

				if (!isFinite(this)) {
					return ret;
				}


				// convert to string 
				// toFixed 保留两位小数
				var tmp = this.toFixed(2);
				tmp = tmp.toString();

				// console.log('tmp=', tmp);

				var end = tmp.length - 3;
				var mark = end % 3;
				var ret = '$';

				// console.log('mark=',mark,';','end=',end);
				for (var i = 0; i < end; i++) {
					// console.log('cur i=',i);
					if (mark === i % 3 && i !== 0) {
						// console.log("cur i:",i,'add comma');
						ret += ',';
					}
					// console.log("cur i:",i, "add s:",tmp[i])
					ret += tmp.charAt(i);

				}
				// 取后三位
				ret += tmp.substring(tmp.length - 3, );
				return ret;
			}


			Number.prototype.toCurrency = function() {
				/*
				 code opimization
				*/
				var defaultValue = '$0.00';
				var results = [];
				if (isNaN(this)) {
					return defaultValue;
				}

				if (!isFinite(this)) {
					return defaultValue;
				}


				// convert to string 
				// toFixed 保留两位小数
				var tmp = this.toFixed(2);
				tmp = tmp.toString();


				var end = tmp.length - 3;
				var mark = end % 3;

				results.push('$');
				for (var i = 0; i < end; i++) {

					if (mark === i % 3 && i !== 0) {
						results.push(',');
					}

					results.push(tmp.charAt(i));
				}
				// 取后三位
				results.push(tmp.substring(tmp.length - 3));
				return results.join('');
			}

			Number.prototype.toCurrencyRex00 = function() {
				/**
				 * 
				 * 
				 */

				var ret = '$0.00';
				if (isNaN(this)) {
					return ret;
				}

				if (!isFinite(this)) {
					return ret;
				}


				var tmp = this.toFixed(2);

				// var num2 = 12345.1234;


				var start = (tmp.length - 3) % 3 || 3;

				var length1 = start;
				// console.log(start);
				// console.log(length1);


				var length2 = tmp.length - start - 3;


				// 思路  把字符串 分为3部分 
				// console.log(start,length1);
				// 截取 (0 ,length)
				var tmp1 = tmp.substr(0, length1);
				var tmp2 = tmp.substr(length1, length2);

				// 后面三个字符
				var tmp3 = tmp.substr(-3);

				ret = '$' + tmp1 + tmp2.replace(/(\d{3})/g, ',$1') + tmp3;
				// console.log(ret);
				return ret;

			}


			Number.prototype.toCurrencyRex = function() {
				/**
				 * optimize code 
				 * 
				 */
				var ret = '$0.00';
				if (isNaN(this)) {
					return ret;
				}

				if (!isFinite(this)) {
					return ret;
				}
   
				// convert to string 
				var tmp = this.toFixed(2);
				// console.log('full string:',tmp);
				var first = (tmp.length - 3) % 3 || 3;
				var second = tmp.length - first - 3;

				// 思路  把字符串 分为3部分 
				var tmp1 = tmp.substring(0, first);
				var tmp2 = tmp.substring(first, first + second);

				// 后面三个字符
				var tmp3 = tmp.substring(tmp.length - 3);
				ret = '$' + tmp1 + tmp2.replace(/(\d{3})/g, ',$1') + tmp3;
				return ret;
			}
