		<button type="button">
			点击这里来显示日期和时间
		</button>

		<p id="demo"></p>

		<script>
			var btn = document.querySelector('button');
			var  demo = document.getElementById('demo')
			btn.addEventListener('click', function() {
				demo.innerHTML = Date();
			})
			
			
		</script>

	</body>
</html>
