<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>


		<script type="text/javascript">
			console.log('11' * 2); // 22
			console.log('a8' * 3); //NaN

			console.log("88'" * 1); //NaN 



			var a = 2;
			var b = 3;
			
			//  ++  +   ++的优先级高
			var c = a++ + b; // 5
			console.log(c);


			var c = a++ + (++b)// 7
			console.log(c);
		</script>
	</body>
</html>
