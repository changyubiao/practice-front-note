	<body>

		 <p>
				问：写出匹配固定电话的正则表达式
				
				 区号3~4位，第一位为0
				 中横线
				 电话7~8位数字
				 中横线

		 </p>

			// pattern.lastIndex = 0;
			// console.assert(pattern.test(ph4)== true);
			
			
			console.log(ph1.match(pattern));
			console.log(ph2.match(pattern));
			console.log(ph3.match(pattern));
			console.log(ph4.match(pattern));
			
		</script>
	</body>
