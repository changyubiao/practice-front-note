<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<script type="text/javascript">
		/*
			赋值的时候, 是从右向左传递赋值,
			但是有一个优先级的问题,  a.x 的优先级    比  = 号  要高 .
		
		*/ 
			var a = {
				n: 1
			}

			var b = a;

			
			// 这里 a 重新 进行了指向了.
			a.x = a = {
				n: 2
			}
			
			
			console.log(a.n,b.n);   // 2 , 1
			
			console.log(a.x);//undefined
			console.log(b.x); //{n:2}
		</script>
	</body>
</html>
