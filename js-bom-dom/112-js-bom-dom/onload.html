<!DOCTYPE html>
<html>
	<head>
		<meta charset=" utf-8">
		<title>没有使用 window.onload() 测试</title>
		<style type="text/css">
			#bg {
				width: 120px;
				height: 120px;
				border: 4px solid blue;
			}
		</style>
		
		<!-- 
		 onload 
		 
		 window.onload() 方法用于在网页加载完毕后立刻执行的操作，即当 HTML 文档加载完毕后，立刻执行某个方法。


		 onlod 方法 只会执行一次,不会执行多次， 
		 
		 如果绑定了多次 window.onload 方法， 只会执行最后一次的 function 
		 
		 -->
		
		<!-- 注意这里是 javascript 位置  -->
		<script type="text/javascript">
			
		
			// 错误写法 因为此时 html 还没有加载完成呢。 
			// document.getElementById("bg").style.backgroundColor = "#F00";
			
			
			// true 
			window.onload = function(){
				console.log('1111111111 red');
				document.getElementById("bg").style.backgroundColor = "#F00";
				
				
			}
			
			
			window.onload = function(){
				console.log('2222222222 blue');
				document.getElementById("bg").style.backgroundColor = "#008000";
				
			}
			
			
		</script>
		
		
		
	</head>
	
	
	
	<body>
		<div id="bg"></div>
	</body>
</html>
