		<!-- 
		 
		节点  Node  
		 
		节点（Node）
		
		
	
		
		
		 HTML元素 （Element）
		 HTML属性（Attribute）
		 标题




		父（parent）子（child）和同胞（sibling）等术语用于描述这些关系。父节点拥有子节点。同级的子节点被称为同胞（兄弟或姐妹）。
		
		在节点树中，顶端节点被称为根（root）
		
		每个节点都有父节点、除了根（它没有父节点）
		
		一个节点可拥有任意数量的子节点
		
		同胞是拥有相同父节点的节点
		
		
		
		
		
		
		nodeType   		nodeName   			nodeValue
		


		1: 元素      		元素名     		Null
		2: 属性      		属性名     		属性值
		3: 文本      		#text     		节点内容
		8: 注释      		#comment  		注释文本
		9: Document 		#document 		Null
		10: Document Type   Doctype name  	Null

		 
		 -->
