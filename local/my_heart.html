<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<style type="text/css">
		
		body{
			margin: 0px  auto;
			background-color: #000000;
		}
		#main {
			/* margin: 0px; */
			margin: 100px  auto;
			height: 600px;
			width: 600px;
			background-color: gray;
			
		}

		.left,
		.right {
			float: left;
			width: 200px;
			height: 400px;

			background-color: #F08080;
			border-radius: 100px 100px 0px 0px;

		}

		.left {
			transform:  translateX(29px) rotate(-45deg);
		}

		.right {
			transform: translateX(-29px) rotate(45deg);
		}
	</style>

	<body>


		<div id="main">


			<div class="left">left </div>
			<div class="right">right </div>

		</div>


		<script src="" type="text/javascript" charset="utf-8">




		</script>



	</body>
</html>
