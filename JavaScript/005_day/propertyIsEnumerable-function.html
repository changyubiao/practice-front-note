<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		
		https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/propertyIsEnumerable 
		
		
		
		判断给定的属性是否可以用 for...in 语句进行枚举
		
		obj.propertyIsEnumerable('xxxx')
		 -->
		<script type="text/javascript">
			var o = {};
			var a = [];
			o.prop = 'is enumerable';
			a[0] = 'is enumerable';
			
			
			
			console.log(o.propertyIsEnumerable('prop')); // returns true
			// o.propertyIsEnumerable('prop'); 
			console.log(a.propertyIsEnumerable(0));  // true 
			console.log(a.propertyIsEnumerable('0'));  // true 
			
			
			
			
			// notice 
			console.log(a.propertyIsEnumerable('length'));  // false 
				
			console.log(Math.propertyIsEnumerable('random'));  // false 
			

			
		</script>
	</body>
</html>
