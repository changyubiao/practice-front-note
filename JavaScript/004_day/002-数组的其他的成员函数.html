		 JavaScript slice() 方法  
		 slice() 方法可从已有的数组中返回选定的元素。


		 https://www.w3school.com.cn/jsref/jsref_slice_array.asp
		 
		 
		 arrayObject.slice(start,end)
		
		[start,end) 左闭右开区间截取 数组元素
		start	必需。规定从何处开始选取。如果是负数，那么它规定从数组尾部开始算起的位置。
				也就是说，-1 指最后一个元素，-2 指倒数第二个元素，以此类推。
		end	可选。规定从何处结束选取。该参数是数组片断结束处的数组下标。如果没有指定该参数，那么切分的数组包含从 start 到数组结束的所有元素。如果这个参数是负数，那么它规定的是从数组尾部开始算起的元素。
		
		
		如果只提供start参数 ，相当于 [start:arr.length-1]
		
		
		
		
		
		
		JavaScript reverse() 方法
		https://www.w3school.com.cn/jsref/jsref_reverse.asp

			// splice 
			// splice() 方法向/从数组中添加/删除项目，然后返回被删除的项目。
			// 注释：该方法会改变原始数组。

			var arr = [0, 1, 2, 3, 4, 5, 6, 7];

			b = arr.splice(6);
			console.log('splice 1', arr, b);




			var arr = [0, 1, 2, 3, 4, 5, 6, 7];

			// 从索引开始 截取 4个长度
			b = arr.splice(2, 4);
			console.log('splice 2', arr, 'b=', b);




			var arr = [0, 1, 2, 3, 4, 5, 6, 7];
			// 从索引2开始 截取 4个长度 [2,3,4,5] , 之后在切口处添加 aa,bb,cc 元素
			b = arr.splice(2, 4, 'aa', 'bb', 'cc');
			console.log('splice 3', arr, 'b=', b);
		</script>
