		<h1>函数的递归调用</h1>

		<script type="text/javascript">
			// ？ 一个函数是否可以 调用自己？ yes ， 递归
			// 这样其实就是 递归  


			// 求阶乘 
			function fact(n) {
				// base  case 
				if (n <= 1) {
					return 1
				}
				// drill down 
				return n * fact(n - 1);
			}


			// 4 x 3 x 2 x 1

			// console.log(fact(5));
		</script>
