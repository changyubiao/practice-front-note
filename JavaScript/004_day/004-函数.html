			// 形参， 输入，输出 ， 返回一个字符串 string 
			function reverseNum(num) {
				// 1.check parameter  参数的检查问题 ，形参的检查 有效性，合法性 
				// 策略1  错了就返回
				// 策略2  尽最大的能力， 完成相应功能。 能处理多少，就处理多少。

				// 1-1 num 如果不是数字 ，怎么办？   就返回空字符串
				if (typeof num !== 'number') {
					return '';
				}
				//  1-2  num 是 NaN 或者 Infinity ,也返回空字符串
				if (!isFinite(num)) {
					return '';
				}
				if (isNaN(num)) {
					return '';
				}

				nums = num.toString().split('');

				// console.log('nums =',nums);

				// reverse inplace 改变数组，并且返回数组本身
				var s = nums.reverse().join('')
				// console.log(nums,s);
				return s;
			}

			function mySumMN(n, m) {
				if (typeof n !== 'number') {
					console.log('n is not number!')
					return 0;
				}

				if (typeof m !== 'number') {
					console.log('m is not number!')
					return 0;
				}

				if (n > m) {
					console.log('n >m  input n,m isinvalid.');
					return 0;
				}

				var sum = 0;
				for (var i = n; i <= m; i++) {
					sum += i;
				}
				return sum;
			}

			// 练习5 写一个函数，输入正整数 判断 这个数是否为质数 
			function isPrime(num) {
				// 
				if (typeof num !== 'number') {
					console.log('num is not number!')
					return false;
				}

				if (num < 0) {
					console.log('num is negative number!')
					return false;
				}

				// 方法1 
				if (num <= 3) {
					return num > 1;
				}

				for (var i = 2; i < num; i++) {
					if (num % i === 0) {
						return false;
					}
				}
				return true;
			}

				// 方法2
				if (num <= 3) {

				}
				
				sqrt = Math.sqrt(num);
				for (var i = 2; i <= sqrt; i++) {
					if (num % i === 0) {
						return false;
					}
				}
				return true;
			}
