<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<!-- 
		 typeof  这里是一个运算符  不是一个函数 
		 
		 您可以使用 typeof 运算符来确定 JavaScript 变量的数据类型。

		这个运算符 只能判断基础类型 ， number,string  
		
		
		
		JavaScript 类型转换
		https://www.w3school.com.cn/js/js_type_conversion.asp
		 -->

		<script type="text/javascript">
			console.log(typeof 10); // 返回 "number"
			console.log(typeof 3.41232); // 返回 "number"

			console.log(typeof '1000');  // 返回 "string"

			console.log(typeof NaN); // 返回 "number"

			console.log(typeof false); // 返回 "boolean"
			console.log(typeof true); // 返回 "boolean"
			
			
			console.log(typeof undefined); // 返回  "undefined"

	

			console.log(typeof null); // 返回 "object"
			console.log(typeof [1, 2, 3, 4]); // 返回 "object"


			console.log(typeof {
				name: 'frank',
				age: 18
			});  // 返回 "object"



			console.log(typeof function(){});   // 返回 "function"
		</script>
	</body>
</html>
