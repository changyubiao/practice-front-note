			// console.log('a=',a,'b=',b) ;

			// swap(a,b);

			// 引用类型 实参
			//  a,b 改成一个数组，变为引用类型 
			//  a 存放的值 数组的地址
			// 现在 a,b 为数组
			var a = [10];
			var b = [5];
			
			function swap(x,y) {
				var tmp = x[0];
				x[0] = y[0];
				y[0] = tmp;
			}
			
			console.log('a=',a,'b=',b) ;
			swap(a,b);
			console.log('a=',a,'b=',b) ;
			
		</script>
