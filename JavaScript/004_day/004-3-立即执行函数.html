			// 不报错， 但是 不是立即执行函数。
			// 这个函数 fn 有定义, (1); 这里就是普通的表达式
			function fn(x) {
				var a = 5;
				var b = 3;
				console.log(a + b);
				console.log('x =',x);
			}(1);
			
			// (1,2,3);




			// 小想学习 
			// Notice:  return 返回值不止一行， 返回值要用括号 阔起来
			function f1() {
				// return 返回值不止一行， 返回值要用括号 阔起来


				// return [[1,2],[3,4]];
				//  return  语句 只会看当前行..	
				// return 
				// return 
				// [
				// 	[1, 2],
				// 	[3, 4]
				// ];



				//  正确写法
				return (
					[
						[1, 2],
						[3, 4]
					]
				);


			}

			console.log(f1());
