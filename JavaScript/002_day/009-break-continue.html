			// 练习1. document.write('*'),在屏幕上打印一个星号的三角形, 给定一个行数n,第一行一个*,第二行两个*,以此类推

			// 练习3. 找到10万以内的,满足除以7余5,除以13余7,除以17余13,除以19余11,前5个数的和

			// practice 1  
			document.write("<h1> 练习1. document.write('*'),在屏幕上打印一个星号的三角形, 给定一个行数n,第一行一个*,第二行两个*,以此类推 </h1>")
			var n = 3;
			for (var i = 0; i < n; i++) {

				for (var j = 0; j <= i; j++) {
					document.write('*');
				}
				document.write('<br/>');

			}




			// 练习2. document.write 打印99乘法表
			document.write('<h1> 练习2. document.write 打印99乘法表  </h1>')
			for (var i = 1; i < 10; i++) {
				for (var j = 1; j <= i; j++) {
					document.write(i, '*', j, '=', i * j, '  ');

				}
				document.write('<br/>');

			}

			var count = 0;
