	<body>
		
		<h1> 运算符</h1>
		<!-- 
		 
		 算符运算符 
		 1. 一元运算符    ++  自增	,   --自减	
		 2. 二元 运算符   + ， - ， * ，/ , % 取模（余数）	
		 
		 3. 三元 运算符 
		 
		 4. 复合运算符  += ， -=， *=， /= ,%= 
		 
		 
		 
		 
		 
		 
		 
		 -->
		 
		 
		 
		 <script type="text/javascript">
		 	
			
			var  num = 3 + 6;
			console.log('num =',num);
			
			
			
			var  num1 = 3 ;
			
			var num2 = num1 + 6;
			console.log('num2 =',num2);
			
			
			
		 </script>
