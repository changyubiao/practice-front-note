		<script type="text/javascript">
			//1. 布尔运算 

			var b1 = true;
			var b2 = true;

			// true 
			console.log(b1 && b2);

			console.log(true && true);
			console.log(true && false);
			console.log(false && true);
			console.log(false && false);



			// 2 两边不都是 布尔变量 
			// 一个是布尔变量 一个不是布尔变量
			// x && y   
			// 如果x 等价于 false ， 这个表达式的值 是x 
			// 如果x 不等价与 false , 这个表达式 是 y 

			// 如果x 等价于 true,表达式值为 y 
			// 如果x 等价于 false, 不管 y的值是什么。, 表达式的值为y 



			//  哪些东西等价于 false  
			//下面这些的东西 等价于 false;   undefined ,  0 , null, NaN , ''   

			console.log(1 && true);

			console.log(0 && true); //0
			console.log(null && true); // null 
			console.log(undefined && true); //undefined
			console.log(NaN && true); //NaN 
			console.log('' && true); // ''

			//  notice  []  等价于 true
			console.log([] && true); // true



			// x&&y 
			// 如果 x 等价于false , 返回x, 那么 y 会执行吗？ 

			var count = 0;
			console.log(0 && ++count);
			console.log(null && ++count);
			console.log(undefined && ++count);
			console.log('count = ', count); // count =0 

			// 应用方式
			// 1. 初始化 data

		<script type="text/javascript">
			// || 或运算 

			// 1. 布尔运算
			console.log('|| 或运算 ')
			var b1 = true;
			var b2 = true;
			console.log(b1 || b2);
			console.log(true || true); // true 
			console.log(true || false); // true 
			console.log(false || true); // true
			console.log(false || false); // false 


			// 2.两边 不都是 布尔变量的时候 
			// x || y 
			// 如果 x 等价于 true , y是什么值已经不重要了, 表达式返回 x 
			// 如果 x 等价于 false,  表达式返回 y 



			//  undefined , 0 , null, NaN , ''   等价于  false 


			console.log(undefined || true);

			console.log({} || true); // {}
			console.log([] || true); // []

			var count = 0;

			// x || y   ,  x 等价于true , 直接返回x , y 不运算
			console.log(1 || ++count);
			console.log(true || ++count);
			console.log({} || ++count);

			console.log('count =', count);

			// 应用 
			// 如果e 等价false , 返回  window.event 
			// 如果e 等价于 true , 返回 e 
			var e = 0;
			var event = e || window.event;
		</script>
