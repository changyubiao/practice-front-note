			var map = new Map();
			for(var  i in nums){
				// console.log(i,nums[i]);
				var anther = target  - nums[i];
				
				if (map.has(anther)){
					return [i,map.get(anther)];
				}else{
					map.set(nums[i],i);
				}
				
			}
			// not found
			return [-1,-1];
		};
