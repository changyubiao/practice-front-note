<!DOCTYPE html>
<html>
	<!-- 
	 1 在 script 标签中写 javascript 
	 2. 在 html 行内使用  onclick='';
	 
	 在javascript 字符串 用单引号，约定一下。
	 
	 -->
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			alert('Frank 真帅');
		</script>
		
		<!-- <input type="button" name="" id="" value="按钮" onclick="alert('Frank 真帅 6666')" /> -->
		
		
		<script src="js/myjs.js" type="text/javascript" charset="utf-8">
			<!-- 注意 在script 标签里面写了 src 属性，script 里面的内容就不会被执行 -->
			alert('hahahahhahah');
		</script>
	</body>
</html>
