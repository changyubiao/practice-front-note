	 DOM 的概念
	 
	 DOM (Document Object Model) 译为文档对象模型，是 HTML 和 XML 文档的编程接口。

	"W3C 文档对象模型 （DOM） 是中立于平台和语言的接口，它允许程序和脚本动态地访问和更新文档的内容、结构和样式。"

	 什么是 HTML DOM？
	 HTML DOM 是：
	 
	 HTML 的标准对象模型
	 HTML 的标准编程接口
	 W3C 标准
	 HTML DOM 定义了所有 HTML 元素的对象和属性，以及访问它们的方法。
	 
	 
	 
	 一个html 网页文件 就是一个 document 
	 每个标签对应一个 element ， html element 是 root  element 
	 从 root element 开始，会形成 逐级嵌套的元素， 形成一颗树
