<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<script type="text/javascript">
			/**
			 * @param {number[]} encoded
			 * @return {number[]}
			 */
			var decode = function(encoded) {

				var total = 0;
				for (var i = 1; i <= encoded.length + 1; i++) {
					total ^= i
				}

				var no_head_total = 0;

				for (var i = 1; i < encoded.length;) {
					no_head_total ^= encoded[i];
					i += 2;
				}

				var first = no_head_total ^ total;
				var result = [first];

				for (var i in encoded) {
					result.push(result[i] ^ encoded[i]);
				}
				return result;
			};



			// 
			// encoded = [6, 5, 4, 6];
			encoded = [3, 1];

			// var r = decode(encoded);
			// console.log('r=',r);
		</script>
	</body>
</html>
