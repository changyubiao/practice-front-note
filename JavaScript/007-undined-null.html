	<body>
		<h1> undfined null 类型 </h1>
		<script type="text/javascript">
			// var tmp = undefined;
			// // undined 
			// console.log('tmp =', tmp);


			// var tmp2 = null;
			// console.log('tmp2 =', tmp2);


			//  类型检测 原始类型 检测 
			var tmp = 5;
			console.log(typeof tmp);



			tmp = 'frank';
			console.log(typeof tmp);

			tmp = true
			console.log(typeof tmp);


			// null 是 object 类型 
			tmp = null;
			console.log(typeof tmp);
			
			
			
			//  undined 类型 
			tmp = undefined;
			console.log(typeof tmp);
			
			
			//  true 
			console.log(undefined ==undefined);
			// true 
			console.log(null ==null);
			// true 相等 。。。。 背下来 。。。
			console.log(null == undefined);
			console.log(undefined == null);
			
			
			// isNaN()
			// isFinite()
			
			
			
			
			
			
		</script>
	</body>
