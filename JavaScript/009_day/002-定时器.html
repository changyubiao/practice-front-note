			/*

			// 定时器 
			// 用setTimeout 做一个时钟  
			// 浏览器是单线程，  不能写死循环 
			// do{
				
			// }while(true)
			
			
			var timer ;
			function startTime(){
				
				var now = new Date();
				var  txt = document.getElementById('txt');
				txt.innerHTML = now.toLocaleDateString()+ ' '+  now.toLocaleTimeString();
				// 200毫秒
				timer = setTimeout(startTime,200);
			}
			timer = setTimeout(startTime,200);
			
			
			
			function stopTime(){
				// 停住表
				clearTimeout(timer);
				
			}
			
			// 10 秒 停掉一个表 
			setTimeout(stopTime,10000);

			
			
			
			// setTimeout()  只有一次
			// setInterval()  每间隔多长时间，就运行一次。 
			// 64：25
			
			
			
	
		</script>
