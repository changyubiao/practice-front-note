			// 练习2 如何生成 正态分布 的小数
			// 如何生成正态分布的随机数
			/*
			Box-Muller变换
			
	


			*/


			function randNormal() {

				var u1;
				var u2;

				// console.log(u1, u2);

				do {
					u1 = Math.random();
				} while (u1 === 0);


				do {
					u2 = Math.random();
				} while (u2 === 0);

				// var u2 = Math.random();

				var z1 = Math.sqrt(-2*Math.log(u1)) * Math.cos(2*Math.PI*u2 );
				
				
				// var z2 = Math.sqrt(-2*Math.log(u1)) * Math.sin(2*Math.PI*u2 );
				
				return  z1 ;

			}
			
			for (var i = 0;i<1;i++){
				console.log(randNormal());
