<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		 String 
		 Bolean
		 Number
		 
		 
		 包装类 是什么？ 
		 
		 
		 
		 ECMAScript 原始类型
		 https://www.w3school.com.cn/js/pro_js_primitivetypes.asp
		 
		 
		 一个构造函数，不应该有返回值 。
		 
		 
		 原始类型：  null, string,number , undefined ,boolean 
		 
		 如果有了呢？  
		 
		 
		 如果返回原始类型， 调用的时候 
			 没有用new , 函数会把现在要返回的值返回，
			 如果有new， 会返回 this 指针  
		 
		 
		 如果返回引用类型， 调用的时候
			直接 函数会把现在要返回的值 返回
		 
		 -->

		<script type="text/javascript">
			function Person(name, age, gender) {
				//  生成了一个对象，并把 对象 赋值给 this 
				this.type = 'person';
				this.name = name;
				this.age = age;

				this.gender = gender || 'male';

				this.eat = function() {
					console.log(this.name + ' ' + 'is eatting');
				};
				this.study = function() {
					console.log(this.name + ' ' + 'is studying.');
				};

				this.say = function() {
					console.log(this.name + ' ' + 'is saying.');
				};

				// return 'frank';
				
				// 如果返回obj 引用类型， 无论是否使用new来构造 都返回该值。
				return {name:'frnak'}

			}

			//  new Person('frank', 18, 'male');  
			// 使用new 关键字 
			p = new Person('frank', 18, 'male');
			console.log(p);

			// 没有使用 new 关键字 
			p2 = Person('frank', 18, 'male');
			console.log(p2);
		</script>
	</body>
</html>
