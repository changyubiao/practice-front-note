		<!-- 
		JS 弱类型语言，支持对象的语言 
		
		
		 JS 引擎处理脚本的过程：  预编译过程， 执行过程
		 
		 
		 JavaScript引擎的两大步骤：
		 预编译（第一次\前置扫描）
		 解释执行（第二次扫描）
		 
		 
		 预编译

		 加载脚本文件

			 找出所有的函数声明，按照函数名加入全局对象，如果已经存在同名变量或者函数，替换。 (注意)

		 解释执行
		 
		 -->
