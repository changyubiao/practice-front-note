<!DOCTYPE html>

<!--

 https://www.runoob.com/css/css-border.html 
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title> border study</title>

		<style type="text/css">
			/* 边框 风格 
			dashed: 定义一个虚线边框

			solid: 定义实线边框

			double: 定义两个边框。 两个边框的宽度和 border-width 的值相同

			dotted: 定义一个点线边框
			
			inset:定义一个3D的嵌入边框。效果取决于边框的颜色值

			outset: 定义一个3D突出边框。 效果取决于边框的颜色值
 
			none: 默认无边框


			 */



			/* border 宽度  
			 border-width:xx   单位 px 
			 
			 */


			/* 
			border 颜色 
			
			颜色的三种表示方法 
			
			
			border-color:red; 
			*/



			/* 

边框-单独设置各边
可以分别设置 每个 边 不同的边框 

分别对应  border-  [top  right   bottom  left]   -style


p.individual{
    border-top-style:dotted;
    border-right-style:solid;
    border-bottom-style:dotted;
    border-left-style:solid;
} 
 */


			p.dashed {
				border-style: dashed;

				border-width: 5px;
			}

			p.solid {
				border-style: solid;
			}

			p.none {
				border-style: none;
			}

			p.hidden {
				border-style: hidden;
			}

			p.individual {

				border-top-style: dotted;
				border-right-style: solid;
				border-bottom-style: dotted;
				border-left-style: solid;
			}
		</style>
	</head>
	<body>


		<p class="dashed">aaaaabbbb</p>
		<p class="solid">aaaaabbbb</p>
		<p class="none">aaaaabbbb</p>
		<p class="hidden">aaaaabbbb</p>


		<p class="individual">aaaabbbbb</p>

	</body>
</html>
