<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		/* 	.ft{
				font-size: 25px;
				font-family: "宋体";
			} */
			
			.ft{
				/*设置多个字体  */
				font-family: "宋体",arial;
			}
			
			.ft2{
				font-family: "微软雅黑";
				font-weight: 700;
			}
			
		</style>
	</head>
	<body>
		
		<!-- font-size   字体大小
		 xx-small  | large 
		 
		 单位：px 像素     
		 em   字体高的整数倍      %   宽度 高度  
		 -->
		
		
		<!-- 
		 font-family     字体集 
		 字体:  字符的编码（二进制） <==> 图片 	
			  1  字体的名字里面有中文， 特殊字符，字体的名字需要用双引号包裹 
			  2 在一个font-family  中 可以放入多个字体   用 逗号分隔 
			  
			  
		 -->
		 
		 <!-- font-weight     字体的粗细  
		 可以通过 查询手册 css 样式
			normal  400   bold  700 
			数值范围 100 - 900 
			推荐 ： 使用数字  
			
		  
		  -->
		  
		  
		  <!-- font-style 
		   
		   font-style：normal | italic | oblique
		   
		   默认值：normal
		   
		   normal：
		   指定文本字体样式为正常的字体
		   italic：
		   指定文本字体样式为斜体。对于没有斜体变量的特殊字体，将应用oblique
		   oblique：
		   指定文本字体样式为倾斜的字体
		   
		   
		   -->
		
		<div class="ft">
			abc字体高的整数倍
		</div>
		
		<div class="ft2">
			abc字体高的整数倍
		</div>
		
		
		<p>abc</p>
		
		
	</body>
</html>
