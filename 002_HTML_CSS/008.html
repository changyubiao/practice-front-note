<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>class 练习</title>
		
		<style type="text/css">
			
			*{
				margin: 0px;
				padding: 0px;
			}
			.goggle-font{
				font-size: 150px;
				width: 272px;
				height: 92px;
			}
			
			
			.bl{
				color: blue;
			}
			.rd{
				color:red;
			}
			.or{
				color: orange;
			}
			.blk{
				color:black;
			}
			.gn{
				color: green;
			}
			
			
		</style>
	</head>
	<body>
		
		<div class="goggle-font">
			<!-- Google -->
			<span class="bl">G</span><span class="rd">o</span><span class="or">o</span><span class="bl">g</span><span class="gn">l</span><span class="rd">e</span>
		</div>
		  
	
	</body>
</html>
