<!DOCTYPE html>
<!-- 
 form 表单  
 
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="form_test">
			<!-- 
			action  如果点击了提交表单，浏览器 会向 后端发送请求，action 就是请求地址 url ,如果action为空， 还是请求刚才的页面，请求自己
			method  http 请求方法  get,post,put,option,delete 等
			
			get : 把form 中的控件的参数，用 ?<name>=<value>&<name>=<value>  放在url中的 query_string 的部分
			post: 把form中的控件的参数，放到form data中
			
			-->
			<form action="" method="post">
				
				<div >
					<label for="username">姓名:</label> <input type="text" name="username" id="username" />
				</div>
				
				<div >
					<label for="password">密码:</label> <input type="password" name="password" id="password"  />
				</div>
				
				<input type="submit" value="提交"/>
			</form>
		</div>
		
	</body>
</html>
