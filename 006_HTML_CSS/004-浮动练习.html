<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动练习4</title>
		<style type="text/css">
		
			
			.red{
				width: 100px;
				height: 100px;
				background-color: red;
				float: left;
			}
			
			
			.green{
				width: 120px;
				height: 120px;
				background-color: #00FF00;
				
				margin: 1px;
			}
			
			
			.blue{
				width: 120px;
				height: 120px;
				background-color: blue;
				
				margin: 1px;
			}
			
			
		</style>
	</head>
	<body>
		
		<div class="red"></div>
		<div class="green"></div>
		<div class="blue"></div>
		
	</body>
</html>
