<!DOCTYPE html>
<!-- 
 
 通栏 效果   
 

 -->
<html>
	<head>
		<meta charset="utf-8">
		<title>网页布局</title>

		<style>
			#header,
			#nav,
			#content,
			#content2,
			#content3,
			#footer {
				width: 960px;
				height: 100px;
				background-color: #F8F8F8;
				border: 1px solid #D0D0D0;
				margin: 0 auto;
				margin-bottom: 5px;
			}


			#header {
				width: 100%;
				height: 130px;
				border-width: 0px;

			}

			#header>.inner {
				width: 960px;
				height: 130px;
				border: 1px solid #D0D0D0;

				margin: 0 auto;

			}



			#nav {

				height: 40px;

			}


			#content {
				height: 500px;
			}

			#content>.left,
			#content>.right {
				height: 500px;

			}

			#content>.left {
				width: 320px;

				float: left;
				background-color: red;
				border: none;
			}

			#content>.right {
				width: 630px;

				float: right;
				background-color: blue;
				border: none;

				margin-left: 10px;
			}

			#content2 {
				height: 300px;
			}

			#content2>.left,
			#content2>.middle,
			#content2>.right {
				width: 320px;
				height: 300px;
				float: left;
			}

			#content2>.left {

				background-color: orange;
				border: none;
			}

			#content2>.middle {
				background-color: blue;
				border: none;
			}

			#content2>.right {

				float: right;
				background-color: skyblue;
				border: none;
			}


			#content3 {
				height: 200px;
			}

			#footer,
			#footer >.inner {
				height: 100px;
				border-width: 0;
			}

			#footer {
				width: 100%;
				margin-bottom: 0;
			}

			#footer >.inner {
				width: 960px;
				margin: 0 auto;
				
				/* background-color: red; */
			}
		</style>


	</head>
	<body>


		<div id="header">
			<div class="inner"> </div>
		</div>
		<div id="nav">nav</div>
		<div id="content">
			<div class="left">left</div>
			<div class="right">right</div>
		</div>

		<div id="content2">
			<div class="left"></div>
			<div class="middle"></div>
			<div class="right"></div>
		</div>
		<div id="content3">content 333</div>
		<div id="footer">
			<div class="inner">
				footer-inner
			</div>

		</div>
	</body>
</html>
