<!DOCTYPE html>

<!-- 
 三个div  , 1, 3 浮动 如何布局 
 
 浮动只对 其后的元素产生影响， 但是块级元素对前后产生影响
 
 
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动练习7</title>
		<style type="text/css">
		
			
			.red{
				width: 100px;
				height: 100px;
				background-color: red;
				float: left;
				
			}
			
			.green{
				width: 120px;
				height: 120px;
				background-color: #00FF00;
				margin: 1px;
				
			}
			
			
			.blue{
				width: 150px;
				height: 150px;
				background-color: blue;
				margin: 1px;
				
				float: left;
			}
			
			
		</style>
	</head>
	<body>
		
		<div class="red"></div>
		<div class="green"></div>
		<div class="blue"></div>
		
	</body>
</html>
