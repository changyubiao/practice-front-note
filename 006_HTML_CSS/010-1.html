<!DOCTYPE html>
<!-- 
 

 -->
<html>
	<head>
		<meta charset="utf-8">
		<title>网页布局</title>

		<style>
			#header,
			#nav,
			#content,
			#content2,
			#content3,
			#footer {
				width: 960px;
				height: 100px;
				background-color: #F8F8F8;
				border: 1px solid #D0D0D0;
				margin: 0 auto;
				margin-bottom: 5px;
			}


			#nav {

				height: 40px;

			}


			#content {
				height: 500px;
			}
			
			#content>.left,
			#content>.right{
				height: 500px;
			
			}
			
			#content>.left{
				width: 320px;
				
				float: left;
				background-color: red;
				border: none;
			}
			
			#content>.right{
				width: 630px;
				
				float: right;
				background-color: blue;
				border: none;
				
				margin-left: 10px;
			}

			#content2 {
				height: 300px;
			}
			
			#content2>.left,
			#content2>.middle,
			#content2>.right {
				width: 320px;
				height: 300px;
				float: left;
			}
			
			#content2>.left{
				
				background-color: orange;
				border: none;
			}
			
			#content2>.middle{
				background-color: blue;
				border: none;
			}
			
			#content2>.right{
		
				float: right;
				background-color: skyblue;
				border: none;
			}
			
			
			#content3 {

				height: 200px;
			}
			

			#footer {

				height: 100px;
				margin-bottom: 0px;
			}
		</style>


	</head>
	<body>


		<div id="header">header</div>
		<div id="nav">nav</div>
		<div id="content">
			<div class="left">left</div>
			<div class="right">right</div>
		</div>
		
		<div id="content2">
			<div class="left"></div>
			<div class="middle"></div>
			<div class="right"></div>
		</div>
		<div id="content3">content 333</div>
		<div id="footer">footer</div>

	</body>
</html>
