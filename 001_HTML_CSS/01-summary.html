 常用标记
 1. 标题标记  header    h1 h2 ... h6    hx 标记是语义化的
 2. 段落标记  paragraph 				    p 标签是语义化  
 
 3. 水平线标记   horizontal  hr 
 
 4. 换行标记   break     br 
 
 5. 布局标记 
	- div  (DIVision)         	独立一行
	- span          			不独立一行   
	布局标记 没有语义 


6.文本格式化 标记  
	b i s u 是html4    给文字 加样式 ，不带有语义 
	strong  em  del  ins  是 xhtml 标签中， html5 兼容  带有语义 表示强调

<em> 标签-斜体  

<ins> 标签-下划线文本 

	- strong   b    加粗标记 
	- em        i   斜体
	- del     s      删除标记
	- ins     u     下划线
	
7. 图像标记 
refer :  https://www.w3cschool.cn/html/html-images.html 

img 

img 中的属性 
	1. 在开始标签里， 
	2. 会使用索引号,并且一般用小写字母 
	key="value"
	

img 中的属性 
	
	<img src="img/02.png" title="partition图片" alt="这是partition图片" border="10px">
	
	img 中的属性 
	1 src 属性
	2 alt 属性  alt 当你图片 显示不出来， 可以显示出来的 帮助理解图片 
	3 title  鼠标悬停的时候， 给出相应的文字提示 
	4 width  height     图片的 宽度 高度 
	5 border   图片的边框 
	
8. 链接标记     a  
	属性    href  , target  
	href  相对路径  绝对路径 
	target  _self  (默认选项) 自己的页面不打开新的页面
			_blank  打开一个新的页面 
	
	锚点定位 


9.  列表标记 
	- 有序列表    ul  li
	- 无序列表     ol   li
	- 自定义列表    dl  dt  dd 


注意：  
ul 里面 只有li 不要有其他的. 成对出现
ol   只有 li 不要有其他的 . 也是成对出现
