<!DOCTYPE html>

<!-- 
 
 1 js 一般用 单引号
 2  js 行内使用 
 3 文件引入
 
 
 
 说明: 
 
 1 如果 JavaScript 报错了,指语法错误,则整个 script  不会运行的.
 2 每个script 是独立, 一段script 报错了, 不会影响 下面的script 执行 
  
 3 script  一般 放在哪里? 
 对于库 一般放在 header 里面, 自己写的放在 body 的最后位置.
 
 
 
 

 
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<!-- <input type="button"  value="按钮" onclick="alert('Frank is so handsome!');" /> -->
		<script type="text/javascript">

			
			alert(11111);
			// 
			alert('sfsafasfsafsafafa'
			alert('hello world');
			alert(22222);
		</script>
		
		
		<!-- <script src="js/alert.js" type="text/javascript" charset="utf-8"></script> -->
		
		
		<!-- 这样也可以的 不用加 type  -->
		<script >
			
			alert("hello frank script");
			// // 
			// aaaa 
			// alert('hello world');
			// alert(22222);
			
		</script>
		
		
		<!-- 
		 1 如果 JavaScript 报错了,指语法错误,则整个 script  不会运行的.
		 2 每个script 是独立, 一段script 报错了, 不会影响 下面的script 执行 
		  
		 3 script  一般 放在哪里? 
		 对于库 一般放在 header 里面, 自己写的放在 body 的最后位置.
		 
		 
		 -->
	</body>
</html>
