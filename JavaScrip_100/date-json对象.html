		<script type="text/javascript">
			
			
			let now = new Date() ;
			
			now.getFullYear();
			now.getMonth(); //月
			now.getDate(); // 日
			
			now.getDay(); // 星期几
			now.getHours();// 时
			
			now.getMinutes();// 分 
			
			now.getSeconds(); //秒
			
			now.getTime(); // 时间戳 
			
			
			console.log(new Date(1591524563478))
			
			now.toLocaleString();
			
			now.toGMTString();

			
			
		</script>
