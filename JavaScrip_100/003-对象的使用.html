		<script type="text/javascript">
			// 严格检查模式 
			'use strict';
			
			
			let person ={
				name:"frank",
				age:19,
				score:55,
				email:"frank@qq.com",
				language:["java","c++","python","goland"]
			}
			
			// 修改对象
			person.name="frank2";
			
			person.aaa ="aaaa";
			
			//  删除属性
			delete  person.aaa; 
			
			
			//  使用不存在的属性 undefined 
			person = {name: "frank3", age: 19, score: 55, email: "frank@qq.com"}
			
			person.aaaaa
			undefined
			
			// 判断 属性
			
			'age'  in person ;  // true 
			
			'toString' in person; // true 继承 
			
			
			// 判断自身属性
			person.hasOwnProperty('age'); // true  
			person.hasOwnProperty('toString') // false 
			
			
			console.log(person)
			
			
		</script>
