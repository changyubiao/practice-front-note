<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<style type="text/css">
			
			body,
			div {
				margin: 0;
				padding: 0;
			}
			
			body{
				background-color: #EEEEEE;
			}
			
			.radius>a {
				
				/* 设置显示模式 inline-block */
				display: inline-block;
				width: 150px;
				height: 150px;
	
				/* 字体颜色 */
				color: red;
				background-color: white;
				
				/* 分开 */
				margin: 30px;
				
				/* 设置圆角 */
				border-radius: 50%;
				
				
				
				/* 文本居中 */
				text-align: center;
				line-height: 150px;
				
				
				/* 字体 */
				text-decoration: none;
				font-size: 20px;
				/* font-weight: 700; */
			}
			
			.radius>a:hover{
				
				background-color: red;
				color: white;
				
				font-weight: 700;
			}
			
		</style>
	</head>
	<body>
		
	
		
		<div class="radius">
			<a href="#">顺丰快递</a>
			<a href="#">京东快递</a>
			<a href="#">菜鸟快递</a>
			<a href="#">中国邮政</a>
			
		</div>
		
	</body>
</html>
